            let varNumbre = Number("3.1416");
            let varBrigInt = BigInt(3);
            let varString = String(Infinity);

            alert("varBoolean es tipo: " + typeof varBoolean + " Y su valor es de: " + varBoolean +
            "\nvarNumber es de tipo: " + typeof varNumbre + " Y su valor es de: " + varNumbre +
            "\nvarBrigInt es de tipo: " + typeof varBrigInt + " Y su valor es de: " + varBrigInt +

            "\nvarUnderfined es de tipo: " + typeof varUndefined + " Y su valor es de: " + varUndefined);

            let tempString = String("1234");

            let varBoolean_2 = Boolean(BigInt(Number(String(""))));

            alert("varBoolean_1 es de tipo: " + typeof varBoolean_1 + " y su valor es de: " + varBoolean_1 +
            "\nvarBoolean_2 es de tipo: "+ typeof varBoolean_2 + " y su valor es de: " + varBoolean_2);

            let datoString = String("1234");
            let datoNumber = Number(4321);
            let datoBigInt = BigInt(5555);
            let datoBoolean = Boolean(5555);

            alert("String + Number el resultado es: " + typeof (datoString + datoNumber)+
            "\nString + Bigint el resultado es: " + typeof (datoString + datoBigInt)+
            "\nString + Boolean el resultado es: "+ typeof (datoString + datoBoolean)+
            "\nNumber + BigInt el resultado es: 'Cannot mix BigInt and other types'" +
            "\nNumber + Boolean el resultado es: "+ typeof (datoNumber + datoBoolean)+
            "\nBigInt + Boolean el resultado es: 'Cannot mix BigInt and other types'");
