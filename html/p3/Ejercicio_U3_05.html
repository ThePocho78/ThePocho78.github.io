    <body>
        <h1 class="Tit">JavaScript - Operadores e Interaccion con el Usuario</h1>
        <script>
            /* 3.3.1.7 Interaccion con el usuario */
            let varAnchura = prompt("Introduce el valor para la anchura de la caja...", "20");
            let varAltuta = prompt("Introduce el valor para la altura de la caja...", "10");
            let varLong = prompt("Introduce el valor para la Longitud de la caja...", "50");

            let banAncho, banAlto, banLargo;
            let strError = "Los siguentes valores no son correctos: ";

            banAncho = varAnchura ? true : false;
            banAlto = varAltuta ? true : false;
            banLargo = varLong ? true : false;

            if(!banAncho)
            strError += "\n - Anchura";
            if(!banAlto)
            strError += "\n - Alto";
            if(!banLargo)
            strError += "\n - Largo";

            if(banAncho && banAlto && banLargo)
            alert("El volumen de la caja es de: " + (varAnchura * varAltuta * varLong) + " Unidades cubicas.");
            else
            alert(strError);
        </script>
    </body>
