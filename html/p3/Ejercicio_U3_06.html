        <style>.Tit{background-color: rgb(92, 22, 172); color: rgb(78, 175, 14);}</style>
    </head>
    <body>
        <h1 class="Tit">JavaScript - Condicionales</h1>
        <script>
            /* 4.1.1.11 Tarea Condicionales */
            let varNum = prompt("Introduce el valor para jugar...");
            varNum = varNum ? varNum: "0";

            //Tarea No. 1//
            if(varNum>90 && varNum<110){
                alert("Bingo!");}
            else{
                alert("Fallaste!");
            }

            //Tarea No. 2//
            let varResult = (varNum>90 && varNum<110) ? "Loteria!" : "Perdiste JAJAJA";
            alert(varResult); 

            varResult = (varNum > 90) ? ((varNum < 110) ? "Correcto" : "El valor debe ser menor" ) : "El valor debe ser mayor"; 
            alert(varResult);

            //Tarea No. 3//
            let varNum1 = Number(prompt("Valor del primer operando:"));
            let varNum2 = Number(prompt("Valor del segundo operando:"));
            let varOp = prompt("Operacion a realizar (+, -, *, /):");

            let varRes = "";
            if(Number.isNaN(varNum1) || Number.isNaN(varNum2)){
                varRes = "Los operadores deben ser numeros...";
            }else{
                switch(varOp){
                    case '+': varRes = "El resultado de ("+ varNum1 +" + " + varNum2 + ") es igual a: " + (varNum1 + varNum2)
                    case '-': varRes = "El resultado de ("+ varNum1 +" - " + varNum2 + ") es igual a: " + (varNum1 - varNum2)
                    case '*': varRes = "El resultado de ("+ varNum1 +" * " + varNum2 + ") es igual a: " + (varNum1 * varNum2)
                    case '/': varRes = "El resultado de ("+ varNum1 +" / " + varNum2 + ") es igual a: " + (varNum1 / varNum2)
                    default: varRes = "Operacion incorrecta...";
                }
            }
            alert(varRes);
        </script>
    </body>
</html>
