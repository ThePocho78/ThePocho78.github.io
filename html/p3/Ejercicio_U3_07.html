        <h1 class="Tit">JavaScript - Bucles</h1>
        <script>
            /*4.2.1.15 Bucles Tarea*/
            //Tarea No. 1//
            var varNum;

            //For//
            for(varNum = 100; varNum>=0; varNum -=10){
                console.log("For >> Valor: " + varNum);
            }

            //Do while//
            varNum = 100;
            do{
                console.log("Do-While >> Valor: " + varNum);
                varNum -=10;
            }while(varNum>=0);

            //while//
            varNum=100;
            while(varNum >=0){
                console.log("While >> Valor: " + varNum);
                varNum -= 10;
            }

            //For infinito//
            varNum=100;
            for(;;){
                console.log("ForInfinito >> Valor: " + varNum);
                if(varNum>0)
                varNum -=10;
                else
                break;
            }

            //Tarea No. 2//
            let varNum1 = Number(prompt("Valor inicial de la secuencia: "));
            let varNum2 = Number(prompt("Valor final de la secuencia: "));

            let bandera=false, bandic= false
            if(varNum1 > varNum2) bandera = true;
            else bandic = true;

            if(Number.isNaN(varNum1) || Number.isNaN(varNum2)) { alert("Los valores deben ser numericos...");}
            else{
                for(varNum = varNum1; ; ) {
                    console.log("ForDinamico >> Valor: " + varNum);
                    if(bandera) { varNum -= 10; if(varNum >= varNum2) continue; else break;}
                    else {varNum += 10; if(varNum <= varNum2) continue; else break; }
                }
            }
        </script>
