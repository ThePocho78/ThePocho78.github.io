    <script>
        /*2.1.1.19 Variables - Tareas*/

    const precioRosa = 8;
    const lircosto = 10;
    const tulipanesValor = 2;

        let numRosa = 70, totalRosa;
        let lircant = 50, importelirio;
        let tulipanesExist = 120,  tulipantotal;
        let total = 0;

        function calcular() {
            totalRosa = precioRosa * numRosa;
            importelirio = lircosto * lircant;
            tulipantotal = tulipanesValor * tulipanesExist;
            total = totalRosa+importelirio+tulipantotal;
        }

        function imprime() {
        alert("Rosa >> Precio: $" + precioRosa + ", Cantidad: " + numRosa + ", Importe: $" + totalRosa +
        "\nLirio >> Precio: $" + lircosto + ", Cantidad: "+ lircant + ", Importe: $"+ importelirio + 
        "\nTulipan >> Precio: $" + tulipanesValor + ", Cantidad: "+ tulipanesExist + ", Importe: $" + tulipantotal +
        "\n\nTotal: $" + total);
        }

        calcular();
        imprime();

        numRosa -= 20; 
        lircant -=30;
        tulipanesExist -=60;

        calcular();
        imprime ();
    </script>
